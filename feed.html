<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Leonavuk Feed</title>
  <style>
    body { background:#000; color:#0f0; font-family:Arial; }
    .post-box { margin:20px; }
    textarea { width:100%; height:60px; background:#111; color:#0f0; }
    button { background:#0f0; color:#000; padding:10px; margin-top:10px; }
    .post { border:1px solid #0f0; margin:20px; padding:10px; }
  </style>
</head>
<body>
  <h2>Leonavuk Feed</h2>
  <div class="post-box">
    <form id="postForm" method="POST" action="/post">
      <textarea name="content" placeholder="Što ti je na umu?"></textarea>
      <button type="submit">Objavi</button>
    </form>
  </div>
  <div id="posts"></div>

  <script>
    async function loadPosts() {
      const res = await fetch("/posts");
      const posts = await res.json();
      const container = document.getElementById("posts");
      container.innerHTML = "";
      posts.forEach(p => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `<div><b>${p.author}</b></div><div>${p.content}</div>`;
        container.appendChild(div);
      });
    }

    // učitaj postove kad se stranica otvori
    loadPosts();

    // nakon objave, ponovno učitaj postove
    document.getElementById("postForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const content = e.target.content.value;

    await fetch("/post", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
    });

    e.target.reset();
    loadPosts();
    });
  </script>
</body>
</html>
